syntax = "proto3";

import "google/protobuf/timestamp.proto";

package auth;

option go_package = "auth.v1";

service AuthService {
    rpc Login(LoginRequest) returns (LoginResponse);
}

message LoginRequest {
    string email = 1;
    string password = 2;

}

message LoginResponse {
    User user = 1;
}


message User {
    string id = 1;
    string email = 2;
    string password = 3;
    string nickname = 4;
    google.protobuf.Timestamp created_at = 5;
}